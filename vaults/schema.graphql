type GlobalCounter @entity(immutable: false) {
    id: String!
    counter: BigInt!
}

type DebugEntity @entity(immutable: true) {
	id: String!
	timestamp: BigInt
	trigger: BigInt
	type: String
	message: String
}

type WithdrawRequest @entity(immutable: false) {
	id: ID!
	timestamp: BigInt!
	sender: Bytes!
	receiver: Bytes!
	amount: BigInt!
	status: Int!
	paybackRatio: BigInt
	source: Bytes!
}

type Deposit @entity(immutable: true) {
    id: ID!
    user: Bytes!
    sender: Bytes!
    amount: BigInt!
    source: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    transaction: Bytes!
}

type Transfer @entity(immutable: true) {
    id: ID!
    from: Bytes!
    to: Bytes!
    sender: Bytes!
    amount: BigInt!
    source: Bytes!
    transaction: Bytes!
    blockNumber: BigInt!
    timestamp: BigInt!
}
