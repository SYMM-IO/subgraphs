type GlobalCounter @entity(immutable: false) {
    id: String!
    counter: BigInt!
}

type DebugEntity @entity(immutable: true) {
	id: String!
	timestamp: BigInt
	trigger: BigInt
	type: String
	message: String
}

type CallExecuted @entity(immutable: true) {
	id: ID!
	address: Bytes!
	index: BigInt!
	target: Bytes!
	value: BigInt!
	data: Bytes!
	timestamp: BigInt!
}

type CallScheduled @entity(immutable: true) {
	id: ID!
	address: Bytes!
	index: BigInt!
	target: Bytes!
	value: BigInt!
	data: Bytes!
	predecessor: Bytes!
	delay: BigInt!
	timestamp: BigInt!
}

type Cancelled @entity(immutable: true) {
	id: ID!
	address: Bytes!
	timestamp: BigInt!
}
