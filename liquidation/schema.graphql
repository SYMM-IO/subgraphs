type LiquidTransaction @entity {
	id: String!
	mode: LiquidMode
	balance: BigInt!
	pendigQuoteLiquidateList: [BigInt!]
	listLenght: Int!
	partyA: Bytes!
	partyB: Bytes
	timeStamp: BigInt!
	GlobalCounter: BigInt!
}
enum LiquidMode {
	PartyA
	PartyB
	Pending
}
type PartyA @entity {
	id: String!
	partyB: Bytes
	quoteUntilLiquid: [BigInt!]
	GlobalCounter: BigInt!
}
type PartyApartyB @entity {
	id: String!
	quoteUntilLiquid: [BigInt!]
	GlobalCounter: BigInt!
}
