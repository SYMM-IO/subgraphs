type Symbol @entity(immutable: false) {
    id: ID!
    globalCounter: BigInt!
    name: String!
    tradingFee: BigInt!
    isValid: Boolean!
    minAcceptableQuoteValue: BigInt
    minAcceptablePortionLF: BigInt
    fundingRateEpochDuration: BigInt
    fundingRateWindowTime: BigInt
    timestamp: BigInt!
    blockNumber: BigInt!
    updateTimestamp: BigInt!
}