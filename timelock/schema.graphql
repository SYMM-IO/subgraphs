type CallExecuted @entity {
	id: ID!
	index: BigInt!
	target: Bytes!
	value: BigInt!
	data: Bytes!
	timestamp: BigInt!
}

type CallScheduled @entity {
	id: ID!
	index: BigInt!
	target: Bytes!
	value: BigInt!
	data: Bytes!
	predecessor: Bytes!
	delay: BigInt!
	timestamp: BigInt!
}

type Cancelled @entity {
	id: ID!
	timestamp: BigInt!
}
